<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Violin Doodler</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="./main.css">
</head>

<body>
    
<div class="outer-container">
    <div class="container-left">
        <!-- design table here -->
        <table id="melody-container">
            <tr>
                <th>Melody</th>
                <th>Key</th>
                <th>Student</th>
                <th>Actions</th>
            </tr>
        </table>
    <div class="form-container">
        <form id="create-melody-form">
            <h3>Create a Melody</h3>
        
            <input id='input-title' type="text" name="title" value="" autocomplete="off" placeholder="Melody Name" class="input-text">
            <br><br>
            <textarea id='input-notes' name="notes" rows="8" cols="80" value="" placeholder="Enter using [[&quot;E4&quot;, &quot;4n.&quot;], [&quot;D4&quot;, &quot;8n&quot;], [&quot;C4&quot;, &quot;4n&quot;]...] format"></textarea>
            <br><br>
            <input id='input-key' type="text" name="key" value="" autocomplete="off" placeholder="Enter the key of your melody." class="input-text">
            <br><br>
        
            <select id="users" name="users">
                <!-- <option value="1">Monica</option>
                <option value="2">Ashley</option>
                <option value="3">Mason</option> -->
            </select>
            <br><br>
            <!-- Create New User to be implemented
            <input id='input-user' type="text" name="user" value="" placeholder="Create a new User" class="input-text">
            <br><br> -->
        
            <input id='create-button' type="submit" name="submit" value="Create New Melody" class="submit">
        </form>

    </div>
        
    </div>  
  <div class="container-right">
    <div class="violin">
      <div class="string">
        <div class="open-strings g-string" data-note="G3">G</div>
        <div class="note g-string" data-note="G#3">G#</div>
        <div class="note g-string" data-note="A3">A</div>
        <div class="note g-string" data-note="Bb3">Bb</div>
        <div class="note g-string" data-note="B3">B</div>
        <div class="note g-string" data-note="C4">C</div>
        <div class="note g-string" data-note="C#4">C#</div>
        <div class="note g-string" data-note="D4">D</div>
      </div>
      <div class="string">
        <div class="open-strings d-string" data-note="D4">D</div>
        <div class="note d-string" data-note="Eb4">Eb</div>
        <div class="note d-string" data-note="E4">E</div>
        <div class="note d-string" data-note="F4">F</div>
        <div class="note d-string" data-note="F#4">F#</div>
        <div class="note d-string" data-note="G4">G</div>
        <div class="note d-string" data-note="G#4">G#</div>
        <div class="note d-string" data-note="A4">A</div>
      </div>
      <div class="string">
        <div class="open-strings a-string" data-note="A4">A</div>
        <div class="note a-string" data-note="Bb4">Bb</div>
        <div class="note a-string" data-note="B4">B</div>
        <div class="note a-string" data-note="C5">C</div>
        <div class="note a-string" data-note="C#5">C#</div>
        <div class="note a-string" data-note="D5">D</div>
        <div class="note a-string" data-note="D#5">D#</div>
        <div class="note a-string" data-note="E5">E</div>
      </div>
      <div class="string">
        <div class="open-strings e-string" data-note="E5">E</div>
        <div class="note e-string" data-note="F5">F</div>
        <div class="note e-string" data-note="F#5">F#</div>
        <div class="note e-string" data-note="G5">G</div>
        <div class="note e-string" data-note="G#5">G#</div>
        <div class="note e-string" data-note="A5">A</div>
        <div class="note e-string" data-note="Bb5">Bb</div>
        <div class="note e-string" data-note="B5">B</div>
      </div>
    </div>
  </div>
  <div id="preferences">
    <fieldset id="stringFieldset">
       <legend>Strings</legend>
       <div id="stringGroup">
          <div>
             <input type="checkbox" data-show="g-string" name="showG" checked>
             <label for="showG">G</label>
          </div>
          <div>
             <input type="checkbox" data-show="d-string" name="showD" checked>
             <label for="showD">D</label>
          </div>
          <div>
             <input type="checkbox" data-show="a-string" name="showA" checked>
             <label for="show">A</label>
          </div>
          <div>
             <input type="checkbox" data-show="e-string" name="showE" checked>
             <label for="showE">E</label>
          </div>
       </div>
    </fieldset>
    <br><br>
 
    <fieldset id="keyFieldset">
       <legend>Key</legend>
       <div id="keyGroup">
          <div>
             <input type="radio" id="A-Major" name="keyChoice" data-key="a-major">
             <label for="A-Major">A Major</label>
          </div>
          <br>
          <div>
             <input type="radio" id="D-Major" name="keyChoice" data-key="d-major">
             <label for="D-Major">D Major</label>
          </div>
          <br>
          <div>
             <input type="radio" id="G-Major" name="keyChoice" data-key="g-major">
             <label for="G-Major">G Major</label>
          </div>
          <br>
          <div>
             <input type="radio" id="C-Major" name="keyChoice" data-key="c-major">
             <label for="C-Major">C Major</label>
          </div>
          <br>
          <div>
             <input type="radio" id="All" name="keyChoice" data-key="all" checked>
             <label for="All">All Notes</label>
          </div>
       </div>
 
    </fieldset>
    <br><br>
 
    <fieldset id="tempoFieldset">
       <legend>Tempo</legend>
       <input type="text" id="tempo" name="tempo" value="100">&nbsp;BPM
    </fieldset>
 </div>
</div> 


  
<script src='https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.74/Tone.js'></script>
<script  src="src/melody.js"></script>
<script  src="src/user.js"></script>
<script  src="src/index.js"></script>


</body>
</html>
